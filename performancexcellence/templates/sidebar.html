  {% load static%}
  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-light-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
      <img src="{% static 'dist/img/logo_performancex.png' %}" alt="PerformanceXcellence Logo" class="img-fluid mb-2" style="opacity: .8">
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          {% if user.profile.profile_image %}
              <img src="{{ user.profile.profile_image.url }}" class="img-circle elevation-2" alt="User Image">
          {% else %}
              <!-- Display a default image if the user doesn't have a profile image -->
              <img src="{% static 'profiles/profile_default.jpg' %}" class="img-circle elevation-2" alt="User Image">
          {% endif %}

        </div>
        <div class="info">
          <a href="{% url 'edit-account' user.id %}" class="d-block">{{user.first_name}} {{user.last_name}}</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item ">
            <a href="{% url 'athletes_list' %}" class="nav-link">
              <i class="fas fa-users"></i>
              <p>Todos os Atletas</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item ">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Wellness
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="{% url 'daily_registration' user.id %}" class="nav-link active">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Registos Di√°rio</p>
                </a>
              </li>
            </ul>
          </li>

        </ul>
      </nav>
